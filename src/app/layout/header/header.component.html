<nav class="wrapperHeader">
  <div class="column">
    <a class="title navbar-title" href="">Cool Games</a>
  </div> 
  <div class="nav-item">
    <div class="button-group">
      <button type="button" class="nav-button" id="add" data-bs-toggle="modal" data-bs-target="#addModal">Add Game</button>
      <button type="button" class="nav-button" id="edit" data-bs-toggle="modal" [disabled]="!selectedGame" data-bs-target="#editModal">Edit Game</button>
      <button type="button" class="nav-button" id="delete" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete Game</button>
    </div>
    <app-dropdown (gameSelected)="onGameSelected($event)"></app-dropdown>
  </div>
</nav>

<!-- Add Game Modal -->

<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content d-modal">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Game</h5>
        <button type="button" class="btn-close d-xbtn" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="inputTitle">Title</label>
            <input type="email" class="form-control d-form" [(ngModel)]="tempTitle" [ngModelOptions]="{standalone: true}" id="inputTitle" aria-describedby="emailHelp" >
          </div>
          <div class="form-group">
            <label for="inputUrl">Url</label>
            <input type="text" class="form-control d-form" [(ngModel)]="tempUrl" [ngModelOptions]="{standalone: true}" id="inputUrl">
          </div>
          <div class="form-group">
            <label for="inputImg">Game Cover Art</label>
            <input type="text" class="form-control d-form" [(ngModel)]="tempImg" [ngModelOptions]="{standalone: true}" id="inputImg">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn d-cbtn" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn d-sbtn" (click)="createGame()" data-bs-dismiss="modal">Create Game</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content d-modal">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Game</h5>
        <button type="button" class="btn-close d-xbtn" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form *ngIf="selectedGame">
          <div class="form-group">
            <label for="inputedit">Title</label>
            <input type="text" class="form-control d-form" id="editTitle" [(ngModel)]="gameLabel" name="editTitle">
          </div>
          <div class="form-group">
            <label for="editUrl">Url</label>
            <input type="text" class="form-control d-form" id="editUrl" [(ngModel)]="gameUrl" name="editUrl">
          </div>
          <div class="form-group">
            <label for="inputImg">Game Cover Art</label>
            <input type="text" class="form-control d-form" [(ngModel)]="gameImg" [ngModelOptions]="{standalone: true}" id="inputImg">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn d-cbtn" data-bs-dismiss="modal" (click)="editCancel()">Cancel</button>
        <button type="button" class="btn d-sbtn" data-bs-dismiss="modal" (click)="updateGame()">Done</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content d-modal">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Game</h5>
        <button type="button" class="btn-close d-xbtn" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn d-cbtn" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteGame()">Delete</button>
      </div>
    </div>
  </div>
</div>
