<div class="dashboard column">
 
    <div class="game-cards">
      <div class="game-card" *ngFor="let game of filteredList" (click)="onSelect(game)">
        <a href="#">
        <img [src]="game.image" alt="Undefined" />
        <h3>{{ game.title }}</h3>
    </a>
      </div>
    </div>
  </div>
