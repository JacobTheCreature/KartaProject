<div class="game-frame" *ngIf="gameService.selectedGame">
  <h2>{{ gameService.selectedGame.title }}</h2>
  <nav class="game-window row" *ngIf="getSanitizedUrl(gameService.selectedGame.url); else badData">
    <iframe [src]="getSanitizedUrl(gameService.selectedGame.url)" frameborder="0"></iframe>
  </nav>
</div>

<ng-template #badData class="game-frame">
  <h1>Invalid URL. Delete game and try again.</h1>
</ng-template>
